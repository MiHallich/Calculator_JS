<!docktype html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <container class = 'wrapper'>
            <div class="results_window">
                <h3>History</h3>
                <p id="results"></p>
            </div>
            <div class="calculator">
                <div class="calc_holder">
                    <div class="input_holder">
                        <input type="text" id="input_value">
                        <button id='buttton_equal' onclick="equal_function()">=</button>
                    </div>
                    <div class="buttons">
                        <button onclick="update_value('+', 'sum')">+</button>
                        <button onclick="update_value('-', 'substraction')">-</button>
                        <button onclick="update_value('*', 'multiplication')">*</button>
                        <button onclick="update_value('/', 'division')">/</button>
                    </div>
                </div>
            </div>
        </container>
    </body>
    <script src="JavaScript.js">

    </script>
</html>

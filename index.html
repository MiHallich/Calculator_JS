<!docktype html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <container class = 'wrapper'>
            <div class="results_window">
                <h3>History</h3>
                <p id="results"></p>
            </div>
            <div class="calculator">
                <div class="calc_holder">
                    <div class="input_holder">
                        <input type="text" id="input_value">
                        <button id='but0' onclick="button0()">=</button>
                    </div>
                    <div class="buttons">
                        <button id="but1" onclick="button1()">+</button>
                        <button id="but2" onclick="button2()">-</button>
                        <button id="but3" onclick="button3()">*</button>
                        <button id="but4" onclick="button4()">/</button>
                    </div>
                </div>
            </div>
        </container>
    </body>
    <script src="JavaScript.js">

    </script>
</html>
